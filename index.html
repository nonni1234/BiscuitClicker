<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.min.css">
    <script src="./src/include/vue.js"></script>
    <title>le title</title>
</head>
<body>
    
<div id="game">
    <div id="left"></div>
    <div id="center">
        <div id="container">
            <div id="cookie" v-on:click="cookies += cpc"></div>
        </div>
        <div id="cps">CPS: {{ cps }}</div>
            <div id="counter">{{ cookies.toFixed(1) }}</div>
            <div id="milk_container">
                <div id="milk"></div>
            </div>
    </div>

    
    <div id="right">
        <div id="amount"><input type="radio"></div>
        <div 
        v-for="(item, index) in items" :key="index" 
        class="item"
        :class="{'purchasable' : cookies >= item.price}" 
        v-on:click="order(index, 1, $event)">  <!-- TODO: adjust highlighting to include amount bought -->
            <div class="item-left">
                {{ item.title }}<br>
                {{ item.price.toFixed(1) }}
            </div>
            <div class="item-right">
                {{ item.amount }}
            </div>
        </div>
    </div>
</div>

    
    
</div>
<script src="main.js"></script>
</body>
</html>
